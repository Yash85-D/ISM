 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics - Motorcycles Media</title>
    <link rel="stylesheet" href="css/styles1.css"> <!-- Link to the CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="crud.html">CRUD</a></li>
                <li><a href="analytics.html">Data Analytics</a></li>
            </ul>
        </nav>
        <div class="trademark">Motorcycles Media™</div>
    </header>
    <main>
        <section class="about-us-section">
        <h1>No of vehicles produced vs Year </h1>
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['2019', '2020', '2021', '2022', '2023'],
                    datasets: [
                        {
                            label: 'BMW Motorrad',
                            data: [175000, 169000, 194000, 202000, 208528],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Harley-Davidson',
                            data: [218000, 180000, 194000, 178500, 196000],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Honda',
                            data: [20238000, 19340000, 17000000, 18000000, 18700000],
                            backgroundColor: 'rgba(255, 206, 86, 0.2)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Royal Enfield',
                            data: [700000, 500000, 600000, 800000, 920000],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Yamaha',
                            data: [5000000, 4500000, 4100000, 4500000, 4830000],
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Motosphere™. All rights reserved.</p>
    </footer>
</body>
</html>
